<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Educativos</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #45b69c;
            margin: 30px 0;
            font-size: 1.8em;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 15px 40px;
        }

        .card {
            display: flex;
            align-items: center;
            background: #fff;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            overflow: hidden;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        .icon {
            background-color: #45b69c;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
        }

        .text {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Recursos educativos</h1>
    <div class="container">
        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">¿Qué es un adjetivo?</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">¿Qué es un sustantivo?</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">¿Qué es un adverbio?</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">¿Qué es un verbo?</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">Verbos en infinitivo</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">La propiedad conmutativa</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">La propiedad distributiva</div>
        </a>

        <a href="#" class="card">
            <div class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="icono">
            </div>
            <div class="text">La propiedad asociativa</div>
        </a>
    </div>
</body>
</html>
